		function drawOrbit (cxt, centerX, centerY) {
			cxt.scale(1, 0.375);
			var x = centerX - 80;
			var y = centerY;
			for (var i=8; i>0; i--) {
				cxt.beginPath();
				cxt.arc(x, y, (i-1)*75, 0, 360, false);
				cxt.closePath();
				cxt.strokeStyle="#ccc";
				cxt.fillStyle="#333";
				cxt.fill();
				cxt.stroke();
				x -= 15;
				y -= 20; 
			}
		}
